<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div id="parent">
        <div class="upper">
            <h1>Download Simulator</h1>
            <p class="ready">Ready For See The result</p>
        </div>
        <div id="downloadCard">
            <div class="progress">
                <div class="totalprogress">

                </div>
            </div>
            <div class="heading">
                <h2 class="startheading">Start Download</h2>
                <h3 class="downloadprogress">Download Complete <span class="percentage">0%</span></h3>
            </div>

            <div class="button">
                <button class="start">START</button>
                <button class="stop">STOP</button>
            </div>
        </div>
    </div>






    <script src="script.js"></script>
</body>
</html>
